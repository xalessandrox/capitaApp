<ng-container *ngIf="(customersState$ | async) as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="DataState.Loaded">
    <app-navbar [user]="state?.appData?.data?.user"></app-navbar>
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Home</a>
            </li>
            <li class="breadcrumb-item">Customers</li>
            <li class="breadcrumb-item active">List</li>
          </ol>
        </nav>
        <div class="row mt-3">

          <div class="col">
            <h4 class="fw-bold text-start">Customers</h4>
          </div>
          <div class="col">
            <h4 class="fw-bold text-end"><i style="cursor: pointer;color: green;font-size: 30px;"
                                            class="bi bi-file-earmark-excel"></i></h4>
          </div>

          <div class="col-xm-12">
            <form #customerSearchForm="ngForm" (ngSubmit)="searchCustomers(customerSearchForm)" class="row float-start m-2 p-1">
              <div class="col-auto">
                <label for="name" class="visually-hidden"></label>
                <input type="text" name="lastName" #lastName class="form-control" placeholder="Customer Last Name" ngModel>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search Customers</button>
              </div>
            </form>
          </div>
          <div class="col-xm-12">
            <table class="table table-hover">
              <thead class="table-dark">
              <tr>
                <th class="text-center" scope="col">ID</th>
                <th scope="col">Photo</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Status</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody class="table-body">
              <tr *ngFor="let customer of state?.appData?.data?.customers?.content" class="cell-1">
                <th class="text-center">{{ customer.id }}</th>
                <td><img [src]="customer.imageUrl" width="42" height="42" class="rounded-circle" [alt]="customer.name">
                </td>
                <td>{{ customer.firstName }} {{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>
                               <span class="badge"
                                     [ngClass]="[
                                    customer.status === 'ACTIVE' ? ' bg-success' : '',
                                    customer.status === 'PENDING' ? ' bg-primary' : '',
                                    customer.status === 'BANNED' ? ' bg-danger' : '',
                                    customer.status === 'INACTIVE' ? ' bg-info' : '',]"
                               >
                                  {{ customer.status }}
                               </span>
                </td>
                <td>{{ customer.type }}</td>
                <td>
                  <button type="button" (click)="selectCustomer(customer)" class="btn btn-info">View</button>
                </td>
              </tr>
              </tbody>
            </table>

            <nav *ngIf="state?.appData?.data?.customers?.content?.length > 0" aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                <li [ngClass]="0 == (currentPage$ | async) ? ' disabled' : ''" class="page-item pointer">
                  <a (click)="goToNextOrPreviousPage('backward', lastName.value)" class="page-link">&laquo; Prev</a>
                </li>
                <li
                  *ngFor="let pageNumber of [].constructor(state?.appData?.data?.customers?.totalPages); let i = index;"
                  class="page-item pointer">
                  <a (click)="goToPage(i, lastName.value)" [ngClass]="i == (currentPage$ | async) ? ' active' : ''" class="page-link">
                    {{ i + 1 }}
                  </a>
                </li>
                <li
                  [ngClass]="(state?.appData?.data?.customers?.totalPages - 1) == (currentPage$ | async) ? ' disabled' : ''"
                  class="page-item pointer">
                  <a (click)="goToNextOrPreviousPage('forward', lastName.value)" class="page-link">Next &raquo;</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
